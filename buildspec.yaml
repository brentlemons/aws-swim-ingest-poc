version: 0.1
# brent lemons 20200206

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=012345678910.dkr.ecr.us-east-1.amazonaws.com/base-image
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - chmod +x gradlew
      - ./gradlew build
      - docker build -t $ECR_REPO_IMAGE_URL:latest .
      - docker tag $ECR_REPO_IMAGE_URL:latest $ECR_REPO_IMAGE_URL:$IMAGE_TAG
      - docker push $ECR_REPO_IMAGE_URL:latest
  post_build:
    commands:
      - docker push $ECR_REPO_IMAGE_URL:latest
      - docker push $ECR_REPO_IMAGE_URL:$IMAGE_TAG
      - aws cloudformation package --output-template-file outputtemplate.yaml --template-file template.yaml --s3-bucket bkl-test-starter

artifacts:
  files:
    - outputtemplate.yaml
  discard-paths: yes
