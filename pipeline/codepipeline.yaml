AWSTemplateFormatVersion: "2010-09-09"
Description: Template describing the Code Suite tools

Parameters:

  ArtifactBucketName:
    Type: String
    Description: Where this pipeline should store artifacts.

  CodePipelineServiceRoleArn:
    Type: String
    Description: Arn referencing service-role CodePipeline will use.

  CodeBuildServiceRoleArn:
    Type: String
    Description: Arn referencing service-role CodeBuild will use.

  CodeCommitRepositoryName:
    Type: String
    Description: Where this pipeline should get source from.

  CodeCommitBranchName:
    Type: String
    Description: Where this pipeline should get source from.

Resources:

  CodeBuildSourceCredential:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      AuthType: PERSONAL_ACCESS_TOKEN
      ServerType: GITHUB
      Token: "<YOUR-PERSONAL-GITHUB-ACCESS-TOKEN>"

  # CodeBuild resource.
  CodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Source:
        Auth:
          Resource: !Ref CodeBuildSourceCredential
          Type: OAUTH

  BuildStep:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${AWS::StackName}-build"
      Artifacts:
        Type: CODEPIPELINE
        Name: !Sub "${AWS::StackName}-build"
      Description: Builds the output artifacts
      TimeoutInMinutes: 5
      Environment:
        Type: LINUX_CONTAINER
        Image: "aws/codebuild/java:openjdk-8"
        ComputeType: BUILD_GENERAL1_SMALL
      ServiceRole: !Ref CodeBuildServiceRoleArn
      Source:
        Type: CODEPIPELINE

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref CodeCommitRepositoryName
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucketName
      RestartExecutionOnUpdate: true
      RoleArn: !Ref CodePipelineServiceRoleArn
      Stages:
        - Name: Source
          Actions:
          - Name: Source
            ActionTypeId:
              Category: Source
              Owner: ThirdParty
              Provider: GitHub
              Version: '1'
            Configuration:
              Owner: !Ref MyGithubUsername
              Repo: !Ref MyGithubRepoName
              Branch: !Ref MyRepoBranchName
              OAuthToken: '{{resolve:secretsmanager:NameOfSecret:SecretString:KeyOfSecret}}'
#              RepositoryName: !Ref CodeCommitRepositoryName
#              BranchName: !Ref CodeCommitBranchName
            InputArtifacts: []
            OutputArtifacts:
            - Name: SourceArtifact

        - Name: Build
          Actions:
          - Name: Build
            ActionTypeId:
              Category: Build
              Owner: AWS
              Provider: CodeBuild
              Version: '1'
            Configuration:
              ProjectName: !Ref BuildStep
            InputArtifacts:
              - Name: SourceArtifact
            OutputArtifacts:
              - Name: BuildArtifact

        - Name: Deploy
          Actions:
          - Name: Deploy
            ActionTypeId:
              Category: Deploy
              Owner: AWS
              Provider: CloudFormation
              Version: '1'
            InputArtifacts:
              - Name: BuildArtifact
            Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !Ref CodePipelineServiceRoleArn
                StackName: !Ref CodeCommitRepositoryName
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                TemplatePath: BuildArtifact::outputtemplate.yaml